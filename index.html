<!-- index.html - Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coop Sales Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm">
                <h4 class="text-center mb-3">Login</h4>
                <input type="text" id="username" class="form-control mb-3" placeholder="Username">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <button onclick="login()" class="btn btn-primary w-100">Login</button>
                <p id="error-msg" class="text-danger mt-2 text-center"></p>
            </div>
        </div>
    </div>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin2025" && password === "admin") {
            localStorage.setItem("auth", "true");
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("error-msg").innerText = "Wrong username or password!";
        }
    }
</script>
</body>
</html>
